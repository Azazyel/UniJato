<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>UniJato</title>

</h:head>

<h:body>
	<div class="form-row">
		<div class="col-md-3">
			<div class="form-label-group">
				<p:inputText id="itCliente" styleClass="form-control"
					value="#{entradaController.entity.cliente.cpf}" required="true">
				</p:inputText>
				<p:outputLabel for="itCliente" value="CPF: " />
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-label-group">
				<p:inputText id="itClienteNome" styleClass="form-control"
					value="#{entradaController.entity.cliente.nome}" required="true">
				</p:inputText>
				<p:outputLabel for="itClienteNome" value="Nome do Cliente: " />
			</div>
		</div>
	</div>
</h:body>

</html>
