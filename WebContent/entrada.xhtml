<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>UniJato</title>

</h:head>

<h:body>
	<ui:composition template="/template.xhtml">
		<ui:define name="conteudo">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage name="/images/loading.gif" />
			</p:dialog>
			<div style="position: absolute; top: 100px; left: 80%">
				<p:growl id="growl" showDetail="true" />
			</div>
			<div class="ui-g-12">
				<p:panel styleClass="card no-border" toggleable="true"
					toggleSpeed="300" id="pgDados">

					<h:form id="formDados">


						<div class="card">
							<div class="card-header">Entrada de Veículo</div>
							<div class="card-body">
								<div class="form-group">
									<div class="form-row">
										<div class="form-label-group">

											<div class="col-md-12">
												<p:outputLabel for="tipoCliente" value="Tipo do Cliente:" />
												<p:selectOneRadio id="tipoCliente"
													value="#{entradaController.entity.tipoCliente}">
													<f:selectItem itemLabel="Pessoa Fisica"
														itemValue="PF" binding="true" />
														
													<f:selectItem itemLabel="Pessoa Juridica"
														itemValue="PJ" />
												</p:selectOneRadio>
											</div>
										</div>
									</div>
									<hr />
									<p:spacer />
									<div class="form-group">
										<div class="form-row">
											<div class="col-md-3">
												<div class="form-label-group">
													<p:inputText id="itCodigo" styleClass="form-control"
														value="#{entradaController.entity.codigo}" required="true">
													</p:inputText>
													<p:outputLabel for="itCodigo" value="Codigo: " />
												</div>
											</div>
											<div class="col-md-3">
												<h:panelGroup>
													<p:calendar id="dataEntrada" placeholder="Entrada"
														value="#{entradaController.entity.dataEntrada}"
														pattern="dd/MM/yyyy HH:mm" mask="true" locale="pt_BR" />
												</h:panelGroup>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="form-row">
											<div class="col-md-3">
												<div class="form-label-group">
													<p:inputText id="itCliente" styleClass="form-control"
														value="#{entradaController.entity.cliente.cpf}"
														required="true"  >
													</p:inputText>
													<p:outputLabel for="itCliente" value="CPF: " />
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-label-group">
													<p:inputText id="itClienteNome" styleClass="form-control"
														value="#{entradaController.entity.cliente.nome}"
														required="true">
													</p:inputText>
													<p:outputLabel for="itClienteNome"
														value="Nome do Cliente: " />
												</div>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="form-row">
											<div class="col-md-2">
												<div class="form-label-group">
													<p:inputText id="itPlaca" styleClass="form-control"
														value="#{entradaController.entity.carro.placa}"
														required="true">
													</p:inputText>
													<p:outputLabel for="itPlaca" value="Placa: " />
												</div>
											</div>
											<div class="col-md-2">
												<div class="form-label-group">
													<p:inputText id="itMarca" styleClass="form-control"
														value="#{entradaController.entity.carro.marca}"
														required="true">
													</p:inputText>
													<p:outputLabel for="itMarca" value="Marca: " />
												</div>
											</div>
											<div class="col-md-2">
												<div class="form-label-group">
													<p:inputText id="itModelo" styleClass="form-control"
														value="#{entradaController.entity.carro.modelo}"
														required="true">
													</p:inputText>
													<p:outputLabel for="itModelo" value="Modelo: " />
												</div>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="form-row">
											<div class="col-md-2">
												<div class="form-label-group">
													<p:inputText id="itStatus" styleClass="form-control"
														value="#{entradaController.entity.status}" required="true">
													</p:inputText>
													<p:outputLabel for="itStatus" value="Status " />
												</div>
											</div>
											<div class="col-md-2">
												<div class="form-label-group">
													<p:inputText id="itServico" styleClass="form-control"
														value="#{entradaController.entity.servico}"
														required="true">
													</p:inputText>
													<p:outputLabel for="itServico" value="Serviço: " />
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
						<p:spacer />
						<p:panelGrid columns="4" style="text-align: center;"
							columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
							layout="grid" styleClass="ui-fluid  ">

							<p:commandButton value="Incluir" styleClass="btn-primary"
								disabled="#{funcionarioController.entity.id != null}"
								actionListener="#{funcionarioController.incluir}"
								update="@form " process="@this pgDados" />

							<p:commandButton value="Alterar" styleClass="btn-info btn-block"
								disabled="#{funcionarioController.entity.id == null}"
								actionListener="#{funcionarioController.alterar}"
								update="@form " process="@this pgDados" />

							<p:commandButton value="Remover"
								styleClass="btn-danger btn-block"
								disabled="#{funcionarioController.entity.id == null}"
								actionListener="#{funcionarioController.remover}" update="@form"
								process="@this pgDados" />

							<p:commandButton value="Limpar"
								styleClass="btn-warning btn-block"
								actionListener="#{funcionarioController.limpar}" update="@form "
								process="@this" />


						</p:panelGrid>
					</h:form>
				</p:panel>
			</div>
			<p:dialog header="Pesquisa de Pessoas" appendTo="@(body)"
				widgetVar="dlg1" modal="true" width="720" height="400"
				closeOnEscape="true">

				<p:panel styleClass="card no-border" toggleable="true"
					toggleSpeed="300">

				</p:panel>
			</p:dialog>

		</ui:define>
	</ui:composition>
</h:body>

</html>
