<!DOCTYPE html>
<html lang="pt-br"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Carros</title>
        
    </h:head>
    
    <h:body>
    		
    		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
	 
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
	    <p:graphicImage name="/images/loading.gif" />
	</p:dialog>
	<div style="position: absolute; top: 100px; left: 80%" >
		<p:growl autoUpdate="true" />
	</div>
	<h2 class="align-center">\(^-^ Cadastro de Carros ^-^)/</h2>
	<div class="ui-g-12">
		<p:panel styleClass="card no-border" toggleable="true"
			toggleSpeed="300">

			<h:form id="formDados">
				
				<div style="text-align: left;"
					class="ui-fluid #{layoutMB.flat ? 'ui-flat':''} ">
					<p:panelGrid id="pgDados" columns="3"
						columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-4 " layout="grid"
						styleClass="ui-fluid card">

						<h:panelGroup>
							<p:outputLabel for="itPlaca" value="Placa: " />
							<p:inputText id="itPlaca" value="#{carroController.entity.placa}" required="true">
								<p:focus for="itPlaca" />								
							</p:inputText>
						</h:panelGroup>
						
						<h:panelGroup>
							<p:outputLabel for="itModelo" value="Modelo: " />
							<p:inputText id="itModelo" value="#{carroController.entity.modelo}" required="true">
								<p:focus for="itModelo" />								
							</p:inputText>
						</h:panelGroup>
						
						<p:spacer />
					</p:panelGrid>
					
				</div>

				<p:spacer />

				<p:panelGrid columns="4" style="text-align: center;"
					columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
					layout="grid" styleClass="ui-fluid  ">

					<p:commandButton value="Incluir" styleClass="btn-primary btn-block"
						disabled="#{carroController.entity.id != null}"
						actionListener="#{carroController.incluir}"
						update="@form formDataTable" process="@this pgDados" />

					<p:commandButton value="Alterar" styleClass="btn-primary btn-block"
						disabled="#{carroController.entity.id == null}"
						actionListener="#{carroController.alterar}"
						update="@form formDataTable" process="@this pgDados" />

					<p:commandButton value="Remover" styleClass="btn-primary btn-block"
						disabled="#{carroController.entity.id == null}"
						actionListener="#{carroController.remover}"
						update="@form formDataTable" process="@this pgDados" />

					<p:commandButton value="Limpar" styleClass="btn-primary btn-block"
						actionListener="#{carroController.limpar}"
						update="@form formDataTable" process="@this" />
				</p:panelGrid>

			</h:form>

		</p:panel>
		<p:spacer />

		<p:panel styleClass="card no-border" toggleable="true"
			toggleSpeed="300">
			<h:form id="formDataTable">
				<p:dataTable styleClass="box-primary" var="carro"
					value="#{carroController.listaCarro}">
					<f:facet name="header">
						<h:outputText value="Carros Cadastrados" />
					</f:facet>
					<p:column headerText="Id">
						<h:outputText value="#{carro.id}" />
					</p:column>
					
					<p:column headerText="Placa">
						<h:commandLink value="#{carro.placa}">
							<f:ajax render="formDados" execute="@this" />
							<f:setPropertyActionListener value="#{carro}"
								target="#{carroController.entity}" />
						</h:commandLink>
					</p:column>
					
					<p:column headerText="Modelo">
						<h:outputText value="#{carro.modelo}" />
					</p:column>
					
				</p:dataTable>
			</h:form>
		</p:panel>
	</div>
    		
    </h:body>
    
</html>
