<!DOCTYPE html>
<html lang="pt-br"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Serviços</title>
        
    </h:head>
    
    <h:body>
    		
    		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
	 
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
	    <p:graphicImage name="/images/loading.gif" />
	</p:dialog>
	<div style="position: absolute; top: 100px; left: 80%" >
		<p:growl />
	</div>
	<h2 class="align-center">\("-" Cadastro de Serviços "-")/</h2>
	<div class="ui-g-12">
		<p:panel styleClass="card no-border" toggleable="true"
			toggleSpeed="300">

			<h:form id="formDados">
				
				<div style="text-align: left;"
					class="ui-fluid #{layoutMB.flat ? 'ui-flat':''} ">
					<p:panelGrid id="pgDados" columns="3"
						columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-4 " layout="grid"
						styleClass="ui-fluid card">

						<h:panelGroup>
							<p:outputLabel for="itNome" value="Nome: " />
							<p:inputText id="itNome" value="#{servicoController.entity.nome}" required="true">
								<p:focus for="itNome" />								
							</p:inputText>
						</h:panelGroup>
						
						<h:panelGroup>
							<p:outputLabel for="itDescricao" value="Descrição: " />
							<p:inputText id="itDescricao" value="#{servicoController.entity.descricao}" required="true">
								<p:focus for="itDescricao" />								
							</p:inputText>
						</h:panelGroup>
						
						<h:panelGroup>
							<p:outputLabel value="Valor: " />
							<p:inputNumber id="itValor" value="#{servicoController.entity.valor}" required="true"/>
						</h:panelGroup>
						
						<p:spacer />
					</p:panelGrid>
					
				</div>

				<p:spacer />

				<p:panelGrid columns="4" style="text-align: center;"
					columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
					layout="grid" styleClass="ui-fluid  ">

					<p:commandButton value="Incluir" styleClass="btn-primary btn-block"
						disabled="#{servicoController.entity.id != null}"
						actionListener="#{servicoController.incluir}"
						update="@form formDataTable" process="@this pgDados" />

					<p:commandButton value="Alterar" styleClass="btn-primary btn-block"
						disabled="#{servicoController.entity.id == null}"
						actionListener="#{servicoController.alterar}"
						update="@form formDataTable" process="@this pgDados" />

					<p:commandButton value="Remover" styleClass="btn-primary btn-block"
						disabled="#{servicoController.entity.id == null}"
						actionListener="#{servicoController.remover}"
						update="@form formDataTable" process="@this pgDados" />

					<p:commandButton value="Limpar" styleClass="btn-primary btn-block"
						actionListener="#{servicoController.limpar}"
						update="@form formDataTable" process="@this" />
				</p:panelGrid>

			</h:form>

		</p:panel>
		<p:spacer />

		<p:panel styleClass="card no-border" toggleable="true"
			toggleSpeed="300">
			<h:form id="formDataTable">
				<p:dataTable styleClass="box-primary" var="servico"
					value="#{servicoController.listaServico}">
					<f:facet name="header">
						<h:outputText value="Servicos Cadastrados" />
					</f:facet>
					<p:column headerText="Id">
						<h:outputText value="#{servico.id}" />
					</p:column>
					
					<p:column headerText="Nome">
						<h:commandLink value="#{servico.nome}">
							<f:ajax render="formDados" execute="@this" />
							<f:setPropertyActionListener value="#{servico}"
								target="#{servicoController.entity}" />
						</h:commandLink>
					</p:column>
					
					<p:column headerText="Descrição">
						<h:outputText value="#{servico.descricao}" />
					</p:column>
					
					<p:column headerText="Valor">
						<h:outputText value="#{servico.valor}" />
					</p:column>
					
				</p:dataTable>
			</h:form>
		</p:panel>
	</div>
    		
    </h:body>
    
</html>
